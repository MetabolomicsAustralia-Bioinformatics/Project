<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bioinformatics</title>

    <!-- Bootstrap core CSS -->
	<link href="../static/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../static/datetimepicker.css" />

    <!-- Custom styles for this template -->
    <link href="../static/dashboard.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="../static/bootstrap-datetimepicker.js"></script>

	
  </head>

  <body>


    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="../">
                  <!--Dashboard <span class="sr-only">(current)</span>-->
				  Data
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="summary">
                  Summary
                </a>
              </li>              
            </ul>           
          </div>
        </nav>
		
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Data</h1>
          </div>
		
			
		<form method="post">
			<div class="form-group">	
				<label>Instrument select</label>                          
					<select class="form-control" id="select" name="instrument">	

					  {% for d in instruments %}
					    <option>{{d}}</option>
					  {% endfor %}  
					</select>
			</div>
			<div class="form-group">
				<label>Time select</label>
				<label for="from">from</label>
				<input type="text" id="from" name="starttime">
				<label for="to">to</label>
				<input type="text" id="to" name="endtime">
					<script type="text/javascript">
						$("#from").datetimepicker({
							format: "yyyy-mm-dd hh:ii",
							autoclose: true,
							todayBtn: true,
							pickerPosition: "bottom-left"
						});
						$("#to").datetimepicker({
							format: "yyyy-mm-dd hh:ii",
							autoclose: true,
							todayBtn: true,
							pickerPosition: "bottom-left"
						});
					</script>					
			</div>			
			<button type="submit" class="btn btn-primary">Search</button>
		</form>
		{{info_instrument}}
		{{samples}}


        </main>
      </div>
    </div>
  </body>
</html>
